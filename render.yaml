services:
  - type: web
    name: know-thyself
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: CLOUDINARY_URL
        sync: false
    autoDeploy: true