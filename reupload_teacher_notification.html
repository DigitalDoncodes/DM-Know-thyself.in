      max-width: 600px;

      overflow: hidden;

      padding: 20px;

    }
    .footer {
      background: #f1f3f4;

      color: gray;

      background: #2563eb;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 15px;
    }
    .btn:hover {

    }
